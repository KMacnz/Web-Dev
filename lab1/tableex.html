<html>
    <head>
        <title>Table Exercise</title>
            <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    </head>
    <body>
        <h1>Table Exercise</h1>
        
        <table border="2" height="10%" width="20%" cellspacing="0" cellpadding="4">
            <caption>Shopping List</caption>
            <tr><th>Item</th><th>Price</th></tr>
            <tr><td>bread</td><td>$2.99</td></tr>
            <tr><td>milk</td><td>$1.40</td></tr>
        </table>

        <table border="2" height="10%" width="20%" cellspacing="5" cellpadding="4">
            <caption>Shopping List</caption>
            <tr><th>Item</th><th>Price</th></tr>
            <tr><td>bread</td><td>$2.99</td></tr>
            <tr><td>milk</td><td rowspan="2">$1.40</td></tr>
            <tr><td>egg</td></tr>
        </table>

        <table border="2" height="10%" width="20%" cellspacing="5" cellpadding="4">
            <caption>Shopping List</caption>
            <tr><th>Item</th><th>Price</th></tr>
            <tr><td>bread</td><td>$2.99</td></tr>
            <tr><td>milk</td><td>$1.40</td></tr>
            <tr><td colspan="2">Eggs</td></tr>
        </table>

        <table border="2" height="10%" width="20%" cellspacing="10" cellpadding="10" bgcolor="orange">
            <caption>Shopping List</caption>
            <tr bgcolor="red"><th>Item</th><th>Price</th></tr>
            <tr><td bgcolor="blue">bread</td><td bgcolor="green">$2.99</td></tr>
            <tr><td bgcolor="blue">milk</td><td bgcolor="green">$1.40</td></tr>
        </table>

    </body>
</html>
